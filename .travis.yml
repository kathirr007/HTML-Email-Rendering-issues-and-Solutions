language: node_js
node_js:
- '6'
- '6.1'
- '5.11'
before_script:
- npm install -g gulp
before_install:
- chmod 755 ./deploy-ghpages.sh
script:
- gulp travis
- chmod +x ./deploy-ghpages.sh
after_success:
- "./deploy-ghpages.sh"
-  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    # This generates a `web` directory containing the website.
    make web
    cd web
    git init
    git checkout -b gh-pages
    git add .
    git -c user.name='travis' -c user.email='travis' commit -m init
    # Make sure to make the output quiet, or else the API token will leak!
    # This works because the API key can replace your password.
    git push -f -q https://kathirr007:$GITHUB_API_KEY@github.com/kathirr007/HTML-Email-Rendering-issues-and-Solutions gh-pages &2>/dev/null
    cd "$TRAVIS_BUILD_DIR"
  fi
env:
  global:
    secure: 
