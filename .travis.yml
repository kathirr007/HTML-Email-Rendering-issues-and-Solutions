language: node_js
node_js:
- '6'
- '6.1'
- '5.11'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - master
  except:
  - gh-pages
before_install:
- chmod 755 ./deploy-ghpages.sh
before_script:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis"
before_deploy:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis"
deploy:
- provider: releases
  api_key: da77829939fd462a16a746d61e5f8309015cf4da
  skip_cleanup: true
  on:
    tags: true
- edge: true
  skip_cleanup: true
  provider: script
  script: gulp deploy
  on:
    branch: master
install:
- npm install
script:
- gulp travis
- chmod +x ./deploy-ghpages.sh
- chmod +x ./deploy.sh
after_success:
- "./deploy-ghpages.sh"
